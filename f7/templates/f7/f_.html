{% comment %}
	h = 100%	altura da div do frame
	w = 100%	largura da div do frame
	ur1			url do frame
	fs = ''		style da iframe
{% endcomment %}

<div class="frame" style="height:{{ h|default:'100vh' }}; width:{{ w|default:'100vw' }};{{ s|default:'' }}">
<iframe src="{{ ur1 }}" target="_self" height="100%" width="100%" style="{{ fs|default:'border:none;' }}"></iframe>
</div>
