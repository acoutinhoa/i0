{% comment %}
	h = 100%	altura da div do frame
	w = 100%	largura da div do frame
	url			url do frame
	fb = 0		borda do frame
{% endcomment%}

<div class="frame" style="height:{{ h|default:'100%' }}; width: {{ w|default:'100%' }};">
	<iframe src="{{ url }}" target="_self" height="100%" width="100%" style="border:{{ fb|default:0 }};" ></iframe>
</div>
